    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">

          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Veger Pena" required="required">

          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="vegerpena@ymail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>
